{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('create') }}">Criar Novo Usuário</a>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{ url_for('update', id=user.id) }}">Editar</a>
                <form action="{{ url_for('delete', id=user.id) }}" method="post" style="display:inline;">
                    <button type="submit">Excluir</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">Nenhum usuário cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
